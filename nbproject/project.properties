javac.classpath=\
    ${libs.hibernate-support.classpath}:\
    ${libs.ejb3-persistence.classpath}:\
    ${libs.PostgreSQL-8.4.classpath}:\
    ${libs.HibernateValidator.classpath}:\
    ${file.reference.jcalendar-1.3.3.jar}:\
    ${libs.JodaTime-1.6.2.classpath}:\
    ${libs.ApachePOI-3.7.classpath}:\
    ${libs.BalloonTip.classpath}
